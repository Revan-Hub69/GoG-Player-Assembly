<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="voteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Ballot box -->
  <rect x="4" y="8" width="16" height="12" rx="2" fill="url(#voteGradient)" stroke="#1E40AF" stroke-width="1"/>
  <!-- Ballot slot -->
  <rect x="6" y="6" width="12" height="2" rx="1" fill="#1E40AF"/>
  <!-- Ballot paper -->
  <rect x="8" y="2" width="8" height="6" rx="1" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Checkmark on ballot -->
  <path d="M10 4.5 L11.5 6 L14 3.5" stroke="#10B981" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Motion lines -->
  <path d="M12 6 L12 8" stroke="#6B7280" stroke-width="1" stroke-dasharray="2,2"/>
</svg>